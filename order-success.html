<!DOCTYPE html>
<html lang="en">

<head>
 
<meta name="theme-color" content="#0d6efd">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Success</title>
    <style>
        /* ---------- Base Styling ---------- */
        body {
            font-family: "Poppins", sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .success-container {
            background: #fff;
            border-radius: 15px;
            padding: 40px 50px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---------- Checkmark Animation ---------- */
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-block;
            border: 4px solid #28a745;
            position: relative;
            animation: pop 0.4s ease-out;
            margin-bottom: 15px;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 22px;
            top: 12px;
            width: 20px;
            height: 40px;
            border-right: 4px solid #28a745;
            border-bottom: 4px solid #28a745;
            transform: rotate(45deg);
            animation: tick 0.5s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes tick {
            to {
                opacity: 1;
            }
        }

        /* ---------- Text ---------- */
        h2 {
            color: #28a745;
            margin: 15px 0 5px;
            font-size: 1.6rem;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* ---------- Order Details ---------- */
        .order-details {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-size: 14px;
        }

        .order-details strong {
            color: #333;
        }

        /* ---------- Button ---------- */
        .home-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            font-size: 15px;
        }

        .home-btn:hover {
            background: #218838;
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 600px) {
            .success-container {
                padding: 25px 20px;
                max-width: 95%;
            }

            .checkmark {
                width: 65px;
                height: 65px;
            }

            .checkmark::after {
                left: 18px;
                top: 10px;
                width: 16px;
                height: 32px;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 14px;
            }

            .order-details {
                font-size: 13px;
                padding: 12px;
            }

            .home-btn {
                font-size: 14px;
                padding: 10px 18px;
            }
        }

        @media (max-width: 400px) {
            h2 {
                font-size: 1.2rem;
            }

            .success-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>

<body>

    <div class="success-container">
        <div class="checkmark"></div>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for shopping with us ðŸ’š</p>

        <div class="order-details" id="order-summary">
            <p><strong>Order ID:</strong> #<span id="order-id">---</span></p>
            <p><strong>Name:</strong> <span id="customer-name">---</span></p>
            <p><strong>Total Amount:</strong> Rs. <span id="order-total">0.00</span></p>
            <p><strong>Payment Method:</strong> <span id="payment-method">---</span></p>
        </div>

        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

    <script>
        // Load data from localStorage (temporary before clear)
        const order = JSON.parse(localStorage.getItem('lastOrder'));

        if (order) {
            document.getElementById('order-id').textContent = order.id || 'ORD' + Math.floor(Math.random() * 100000);
            document.getElementById('customer-name').textContent = order.name || 'Customer';
            document.getElementById('order-total').textContent = order.total ? order.total.toFixed(2) : '0.00';
            document.getElementById('payment-method').textContent = order.payment ? order.payment.toUpperCase() : 'N/A';
        } else {
            document.getElementById('order-summary').innerHTML = '<p>No order found.</p>';
        }

        // Clear cart data but keep order info for display
        localStorage.removeItem('cartItems');
        localStorage.removeItem('cartTotal');
        localStorage.removeItem('cartCount');
        // Save order to "allOrders" list for tracking
        const allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];
        if (order) {
            allOrders.push({
                id: order.id || 'ORD' + Math.floor(Math.random() * 100000),
                name: order.name || 'Customer',
                total: order.total || 0,
                payment: order.payment || 'N/A',
                date: new Date().toLocaleString(),
                status: 'Delivered',
                items: JSON.parse(localStorage.getItem('cartItems')) || [] // âœ… store all product details
            });
            localStorage.setItem('allOrders', JSON.stringify(allOrders));
        }
    
        


    </script>

</body>


</html>
