<!DOCTYPE html>
<html lang="en">
<head>


<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Track Your Orders</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .orders-container {
    background: #fff;
    border-radius: 15px;
    margin-top: 40px;
    padding: 25px;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #28a745;
    margin-bottom: 20px;
  }

  .order-card {
    border: 1px solid #eee;
    border-radius: 10px;
    padding: 15px 20px;
    margin-bottom: 15px;
    background: #fafafa;
    transition: 0.3s;
  }

  .order-card:hover { background: #f1fdf1; }

  .order-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .order-header h3 { font-size: 16px; color: #333; margin: 0; }

  .progress-container {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    position: relative;
  }

  .progress-step {
    text-align: center;
    width: 33%;
    font-size: 12px;
    color: #888;
    position: relative;
  }

  .progress-step::before {
    content: '';
    display: block;
    margin: 0 auto 5px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #ddd;
    z-index: 1;
  }

  .progress-step.active {
    color: #28a745;
  }

  .progress-step.active::before {
    background: #28a745;
  }

  .progress-bar {
    position: absolute;
    top: 6px;
    left: 0;
    height: 3px;
    background: #28a745;
    width: 0%;
    transition: width 0.5s ease-in-out;
    z-index: 0;
  }

  .order-details { margin-top: 10px; font-size: 14px; color: #555; }

  .order-details p { margin: 4px 0; }

  .view-btn {
    display: inline-block;
    margin-top: 10px;
    background: #28a745;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    transition: 0.3s;
    cursor: pointer;
  }

  .view-btn:hover { background: #218838; }

  .no-orders {
    text-align: center;
    color: #888;
    font-size: 15px;
    margin-top: 40px;
  }

  .back-btn {
    display: block;
    width: fit-content;
    margin: 25px auto 0;
    background: #28a745;
    color: white;
    text-decoration: none;
    padding: 10px 22px;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.3s;
  }

  .back-btn:hover { background: #218838; }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-content {
    background: white;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    padding: 20px;
    text-align: center;
    position: relative;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from { transform: translateY(-10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .modal-content h3 { margin-top: 0; color: #28a745; }

  .product-item {
    display: flex;
    align-items: center;
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .product-item img {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    margin-right: 10px;
  }

  .product-item p { margin: 0; font-size: 14px; color: #333; }

  .close-btn {
    position: absolute;
    top: 8px;
    right: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #555;
  }

  @media (max-width: 600px) {
    .orders-container { padding: 15px; }
    .order-card { padding: 12px; }
    .order-header h3 { font-size: 14px; }
    .order-details { font-size: 13px; }
    .product-item p { font-size: 13px; }
  }
 .progress-bar {
  transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
}
.progress-step {
  transition: color 0.6s ease;
}
.progress-step::before {
  transition: background 0.6s ease;
}
</style>
</head>
<body>

<div class="orders-container">
  <h2>ðŸ“¦ Your Orders</h2>
  <div id="orders-list"></div>
  <a href="index.html" class="back-btn">Back to Home</a>
</div>

<!-- Modal -->
<div class="modal" id="orderModal">
  <div class="modal-content">
    <button class="close-btn" id="closeModal">&times;</button>
    <h3>Order Details</h3>
    <div id="orderItems"></div>
  </div>
</div>

<script>
const ordersList = document.getElementById('orders-list');
let allOrders = JSON.parse(localStorage.getItem('allOrders')) || [];

const modal = document.getElementById('orderModal');
const orderItems = document.getElementById('orderItems');
const closeModal = document.getElementById('closeModal');

// Ensure every order has timestamp and status
allOrders = allOrders.map(order => {
    if(!order.createdAt) order.createdAt = new Date().getTime();
    if(!order.status) order.status = 'Processing';
    return order;
});
localStorage.setItem('allOrders', JSON.stringify(allOrders));

function renderProgressBar(status) {
    const steps = ['Processing', 'Shipped', 'Delivered'];
    const activeIndex = steps.indexOf(status);
    let progressPercent = ((activeIndex + 1) / steps.length) * 100;
    return { steps, progressPercent };
}

// Render orders
if(allOrders.length === 0){
    ordersList.innerHTML = '<p class="no-orders">You have not placed any orders yet.</p>';
} else {
    allOrders.forEach((order, index) => {
        const div = document.createElement('div');
        div.classList.add('order-card');

        const { steps } = renderProgressBar(order.status);

        div.innerHTML = `
        <div class="order-header">
            <h3>Order ID: #${order.id}</h3>
            <span class="order-status">${order.status}</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" style="width: 0%;"></div>
            ${steps.map(step => `<div class="progress-step">${step}</div>`).join('')}
        </div>

        <div class="order-details">
            <p><strong>Name:</strong> ${order.name}</p>
            <p><strong>Total:</strong> Rs. ${order.total.toFixed(2)}</p>
            <p><strong>Payment:</strong> ${order.payment}</p>
            <p><strong>Date:</strong> ${order.date}</p>
            <button class="view-btn" data-index="${index}">View Details</button>
        </div>
        `;

        ordersList.appendChild(div);

        // Animate progress up to current status
        const progressBar = div.querySelector('.progress-bar');
        const progressSteps = div.querySelectorAll('.progress-step');
        const statusSpan = div.querySelector('.order-status');

        const stepsArray = ['Processing', 'Shipped', 'Delivered'];
        const activeIndex = stepsArray.indexOf(order.status);
        let stepIndex = 0;

        function updateStep() {
            if(stepIndex <= activeIndex){
                const step = progressSteps[stepIndex];
                setTimeout(() => {
                    step.classList.add('active');
                    progressBar.style.width = ((stepIndex + 1)/stepsArray.length)*100 + '%';
                    statusSpan.textContent = stepsArray[stepIndex];
                    stepIndex++;
                    updateStep();
                }, 700);
            }
        }
        updateStep();
    });
}

// Auto-update after 24 hours
function checkAutoShipped() {
    const now = new Date().getTime();
    allOrders.forEach((order, index) => {
        if(order.status === 'Processing'){
            const elapsed = now - order.createdAt;
            if(elapsed >= 24*60*60*1000){ // 24 hours
                order.status = 'Shipped';
                localStorage.setItem('allOrders', JSON.stringify(allOrders));

                // Update UI
                const div = ordersList.children[index];
                const progressBar = div.querySelector('.progress-bar');
                const progressSteps = div.querySelectorAll('.progress-step');
                const statusSpan = div.querySelector('.order-status');

                const stepsArray = ['Processing', 'Shipped', 'Delivered'];
                const activeIndex = stepsArray.indexOf(order.status);

                progressSteps.forEach((step,i) => {
                    if(i <= activeIndex) step.classList.add('active');
                });
                progressBar.style.width = ((activeIndex+1)/stepsArray.length)*100 + '%';
                statusSpan.textContent = order.status;
            }
        }
    });
}

// Check every minute
setInterval(checkAutoShipped, 60*1000);

// View Details Modal
document.addEventListener('click', (e)=>{
    if(e.target.classList.contains('view-btn')){
        const index = e.target.getAttribute('data-index');
        const order = allOrders[index];
        orderItems.innerHTML = '';

        if(order.items && order.items.length>0){
            order.items.forEach(item=>{
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('product-item');
                itemDiv.innerHTML = `
                <img src="${item.img}" alt="">
                <div>
                    <p><strong>${item.title}</strong></p>
                    <p>${item.price}</p>
                </div>
                `;
                orderItems.appendChild(itemDiv);
            });
        }else{
            orderItems.innerHTML = '<p>No product details available.</p>';
        }
        modal.style.display = 'flex';
    }
});

closeModal.addEventListener('click', ()=> modal.style.display='none');
window.addEventListener('click', (e)=>{if(e.target===modal) modal.style.display='none';});
</script>


</body>
</html>
